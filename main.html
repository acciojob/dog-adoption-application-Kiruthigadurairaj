<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <style>
form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  row-gap: 1rem;
  column-gap: 2rem;
  padding: 2rem;
  background-color: #f2f2f2;
  border-radius: 10px;
  width: 500px;
  margin: 0 auto;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
select {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  color: #333;
  padding: 5px;
  margin-bottom: 10px;
}

input[type="checkbox"] {
  margin-right: 0.5rem;
}
button[type="submit"] {
  padding: 0.5rem 1rem;
input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
}

button[type="submit"]:hover {
  background-color: #3e8e41;
input[type="submit"]:hover {
  background-color: #45a049;
}
}
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="/submit-form" method="post">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Name" required>
  
  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
  
  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="Address" required>
  
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Name">
  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" placeholder="Phone Number">
  <label for="address">Address:</label>
  <input type="text" id="address" placeholder="Address">
  <label for="checkbox">Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
  <label for="multiSelect">Please select your preferred breeds:</label>
  <select id="multiSelect" multiple>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Bulldog">Bulldog</option>
    <option value="Beagle">Beagle</option>
  </select>
  <button type="submit" id="submit" value="Submit">Submit</button>
  
</form>
</body>
</html>
